<html>
<head>
    <title>EJS-Clientside Example</title>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="ejs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#target').html(ejs.renderFile('example.ejs', {foo: 'bar'}));
        $('#target2').html(ejs.render('<%- foo %>', {foo: 'bar'}));
    </script>
</head>
<body>
    <div id="target"></div>
    <div id="target2"></div>
</body>
</html>
